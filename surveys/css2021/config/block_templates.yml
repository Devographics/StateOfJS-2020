# Used for salaries, company size, experience, etc. blocks that only show the current year of data
singleOptionTemplate:
    blockType: VerticalBarBlock
    dataPath: "surveyApi.survey.demographics.${id}.year"
    showDescription: true
    enableExport: true
    query: >
        surveyApi {
            survey(survey: ${surveyType}) {
                demographics {
                    ${id}: ${fieldId}(filters: ${filters}) {
                        year(year: ${currentYear}) {
                            year
                            total
                            completion {
                                percentage
                                count
                            }
                            buckets {
                                id
                                count
                                percentage
                            }
                        }
                    }
                }
            }
        }

# user for resources, text editors, browsers, etc.
multipleOptionsTemplate:
    blockType: HorizontalBarBlock
    showDescription: true
    mode: relative
    units: count
    dataPath: "surveyApi.survey.${id}.year"
    enableExport: true
    query: >
        surveyApi {
            survey(survey: ${surveyType}) {
                ${id}: ${fieldId}(id: ${id}) {
                    id
                    year(year: ${currentYear}) {
                        year
                        total
                        completion {
                            count
                            percentage
                        }
                        buckets {
                            id
                            count
                            percentage
                            entity {
                                homepage
                                name
                                github {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }

